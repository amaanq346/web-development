<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>pw skills</h1>
    <h2>course</h2>
    <h3>full stack web dev</h3>
    <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, facere.</p>
    <p>
        <!-- b -> make text bold -->
        <b>Data Science Masters</b> 
        <!-- strong -> make text bold efficient in text reader -->
        <strong>course</strong> 
        <!-- i -> make text itallic -->
        <i>is highly</i> 
        <!-- em -> make text itallic efficient in text reader -->
        <em>recommended</em>
        <!-- u -> used to underline text. -->
        <u>this is the best course ever price </u>
        <!-- s,strive,del -> used to cut text. -->
        <s>7000</s>
        <strike>7000</strike>
        <del>7000</del>
        <u>3500</u>
        <!--  <sub>: Makes text subscript.
            ● <sup>: Makes text superscript.
            ● <small>: Makes text small.
            ● <big>: Makes text big.  -->
        <sub>2</sub>10
        <sup>2</sup>10
        <small>amaan</small>
        <big>amaan</big>
        <!-- ● <mark>: Highlights text.
            ● <abbr>: Represents an abbreviation.
            ● <acronym>: Represents an acronym. (Not Supported)
            ● <dfn>: Represents a definition.
            ● <ins>: The <ins> tag in HTML is used to represent inserted text. -->
        <mark> amaan qureshi</mark>
        <abbr title="hyper text mark up language"> html </abbr>
        <dfn>this is not programming language</dfn>
        <ins>2000</ins>
    </p>
</body>
</html>
