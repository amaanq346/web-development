<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!-- ordered list -->
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ol>
    <!-- ordered list type -->
    <ol>
        <li type="circle">one</li>
        <li type="disc">two</li>
        <li type="square">three</li>
        <li type="none">four</li>
    </ol>

    <!-- unordered lists -->
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ul>
    <!-- unordered lists types -->
    <ul>
        <li type="1">one</li>
        <li type="A">two</li>
        <li type="a">three</li>
        <li type="l">four</li>
    </ul>
    <!-- description lists -->
    <dl>
        <dt>ipone 14</dt>
        <dd>the best phone</dd>
        <dd>price 120000</dd>
    </dl>


</body>
</html>
