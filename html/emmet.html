<!-- doctype html means given document/code is html5 code  -->
<!DOCTYPE html> 
<!-- lang en means language used english -->
<html lang="en">
<head>
    <!-- meta information of information -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- simple tag name and enter -->
    <p></p>
    <!-- tagname.content for class -->
    <p class="amaan"></p>
    <!-- tagname#content for id -->
    <p id="amaan"></p>
    <!-- tagname[content] for randow attributes -->
    <p title="amaan"></p>
    <!-- tagname{content} for content -->
    <p>amaan qureshi is the best</p>
    
    <!-- parent child using
        ex-> tagname>tagname>soon -->
    <div>
        <p>
            <p></p>
        </p>
    </div>

    <!-- brotherhood,sibling busing 
        ex-> tagname>tagname+tagnmaesoon-->
        <div>
            <p></p>
            <p></p>
            <p></p>
        </div>


    <!-- multiplication , no of tag using
        tagname*number -->
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    
    <!-- grouping 
        ex-> tagname>(tagname+tagname>tagname)-->
    <div>
        <p></p>
        <p></p>
        <div>
            <p></p>
        </div>
    </div>
</body>
</html>
