<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form method="get">
        <fieldset>
            <legend>use detail</legend>
            <label for="username">enter your name : </label>
            <input type="name" id="username" name="username" placeholder="enter your name">
            <br>
            <label for="useremail">enter your email</label>
            <input type="email" id="useremail" name="useremail" placeholder="enter your mail">
            <br>
            <label for="password">enter your password</label>
            <input type="password" id="password" name="password" placeholder="enter your password">
            <br>
            <label for="country">country </label>
            <input type="text" id="country" name="country" value="india" readonly disabled>
            <br>
            <label for="dob">enter dob</label>
            <input type="date" id="dob" name="dob">
            <br>
            <label>gender</label>
            <br>
            <label for="male">male </label>
            <input type="radio" id="male" name="gender" value="male">
            <br>
            <label for="female">female </label>
            <input type="radio" id="female" name="gender" value="female">
            <br>
            <label for="aboutyou">tell about yourself </label>
            <textarea name="aboutyoy" id="aboutyou"></textarea>
            <br>
            <input type="number" min="0" max="10">
            <br>
            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>
</html>
