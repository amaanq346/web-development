<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo element</title>
    <style>
        p::first-letter{
            color: blue;
        }
        p::first-line{
            color: red;
        }
        p::after{
            content: "-amaan qureshi";
            color: blue;
        }
        /* p::before{
            content: "-amaan qureshi";
            color: blue;
        } */
        p::selection{
            background-color: black;
            color: yellow;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem asperiores eaque repudiandae placeat. Eaque consequuntur vitae numquam voluptatum, iste possimus, mollitia id cupiditate quas a vel, eius ut ea minima.</p>
</body>
</html>
