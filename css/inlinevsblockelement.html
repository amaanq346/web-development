<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and blockelement</title>
</head>
<body>
    <!-- block element -->
    <h1>hello world</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <!-- inline element -->
    <span>this is amaan qureshi</span>
    <span>this is amaan qureshi</span>
    <hr>
    <span>Lorem ipsum <b> dolor </b> sit amet <i>consectetur</i> adipisicing elit. Eius, quo.</span>
</body>
</html>
